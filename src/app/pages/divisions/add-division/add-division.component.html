<h2 mat-dialog-title>
  <span> Add a new Division </span>
</h2>

<form [formGroup]="createDivisionForm">
  <mat-dialog-content>
    <div class="input-box">
      <h3 class="input-box__title">Division Information</h3>

      <div class="user-input-wrap">
        <input formControlName="description" type="text" required />
        <label class="floating-placeholder"> Nombre </label>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cerrar</button>
    <button mat-raised-button (click)="createDivision()" color="primary">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
