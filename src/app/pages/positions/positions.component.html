
<h1 class="title">LEADERBOARD</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pj">
        <th mat-header-cell *matHeaderCellDef> PJ </th>
        <td mat-cell *matCellDef="let element"> {{element.pj}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pg">
        <th mat-header-cell *matHeaderCellDef> PG </th>
        <td mat-cell *matCellDef="let element"> {{element.pg}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pe">
        <th mat-header-cell *matHeaderCellDef> PE </th>
        <td mat-cell *matCellDef="let element"> {{element.pe}} </td>
    </ng-container>
    <ng-container matColumnDef="pp">
        <th mat-header-cell *matHeaderCellDef> PP </th>
        <td mat-cell *matCellDef="let element"> {{element.pp}} </td>
    </ng-container>
    <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef> Goals </th>
        <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
