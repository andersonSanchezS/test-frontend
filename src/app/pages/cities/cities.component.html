<div id="form">
<h2 mat-dialog-title>
    <span> Add a new city </span>
</h2>

<form [formGroup]="createCityForm">
    <mat-dialog-content>
        <div class="input-box">

            <div class="user-input-wrap">
                <input formControlName="description"type="text" required />
                <label class="floating-placeholder"> Ciudad </label>
            </div>

        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button (click)="cancel()">Cerrar</button>
        <button mat-raised-button (click)="create()" color="primary">
            Guardar
        </button>
    </mat-dialog-actions>
</form>
</div>


<h1 class="title">Cities</h1>
<button id="addButton" mat-button mat-raised-button color="primary" (click)="displayMenu()">Add City</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="delete(element.id)">delete</button>
                <button mat-raised-button (click)="handleUpdate(element.id,element.description)" color="primary">
                    update
                </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
