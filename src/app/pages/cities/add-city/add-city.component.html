<h2 mat-dialog-title>
  <span> Add a new city </span>
</h2>

<form [formGroup]="createCityForm">
  <mat-dialog-content>
    <div class="input-box">
      <h3 class="input-box__title">City Information</h3>

      <div class="user-input-wrap">
        <input formControlName="description" type="text" required />
        <label class="floating-placeholder"> Name </label>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Close</button>
    <button mat-raised-button (click)="createCity()" color="primary">
      Save
    </button>
  </mat-dialog-actions>
</form>
